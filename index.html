<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Star Notary</h1>

            <form id="create">
                Name:<br>
                <input type="text" name="name"><br>
                StarStory:<br>
                <input type="text" name="starStory"><br>
                Dec:<br>
                <input type="text" name="dec"><br>
                Mag:<br>
                <input type="text" name="mag"><br>
                Cent:<br>
                <input type="text" name="cent"><br>
                tokenId:<br>
                <input type="text" name="id"><br>
                <button type="submit" form="create" id="create-button">Create Star</button>
            </form>

            <form id="lookup">
                Token ID:<br>
                <input type="text" name="id"><br>
                <button type="submit" form="lookup" id="lookup-button">Look up Star by ID</button>
            </form>

            <div class="row">
                <label class="bold">Star Info:</label>
                <label id="star-info"></label>
            </div>

            <div class="row">
                <label class="bold">Star Owner:</label>
                <label id="star-owner"></label>
            </div>
        </div>

    <script src="./contractInterface.js"></script>
    <script src="./index.js"></script>
    </body>
</html>
